  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Perfil</title>
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="./css/menu.css">
      <link rel="stylesheet" href="./css/perfil.css">

      <!-- Import dos ícones Material Symbols -->
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  </head>
  <body>

      <!-- Botão de menu -->
      <button class="btnMenu" id="openMenu" aria-label="Abrir menu lateral">
          <span class="material-symbols-outlined icon-menu">menu</span>
          <span class="material-symbols-outlined icon-close">close</span>
      </button>

      <div class="container-perfil">

          <div class="usuario">
              <div class="profile-header" aria-label="Informações do usuário">

                  <div class="avatar">
                      <!-- Ícone de upload mantendo funcionalidade -->
                      <span class="material-symbols-outlined update-img" aria-label="Alterar foto de perfil">
                          image_arrow_up
                      </span>

                        <span class="material-symbols-outlined delete-img" aria-label="Remover foto de perfil">
                            delete
                        </span>
                      <!-- imagem com id correto -->
                      <img id="profileImg" src="/img/user-icon.png">

                      <!-- input para selecionar imagem -->
                      <input type="file" id="profileImageInput" accept="image/*" style="display:none">

                  </div>

                  <h2 class="name" id="userName">UserName</h2>
              </div>
          </div>


          <div class="container-inputs" aria-label="Dados pessoais do usuário">
          <h3 class="dados-pessoais" id="dados-email">
              E-mail

              <input 
                  type="email" 
                  id="inputEmail" 
                  class="campo-email" 
                  placeholder="Seu email atual" 
                  aria-label="Campo de email"
                  style="margin-left: 10px;"
              >

              <span class="linha-inferior"></span>
          </h3>


              <h3 class="dados-pessoais" id="dados-senha">
                  Senha Atual

                  <input type="password" id="inputSenhaAtual" class="campo-senha" placeholder="••••••••" aria-label="Senha Atual">
                  <span class="material-symbols-outlined btnSenha" id="iconAtualOff" aria-label="Mostrar senha">visibility_off</span>
                  <span class="material-symbols-outlined btnSenha" id="iconAtualOn" aria-label="Ocultar senha" style="display:none">visibility</span>
                  <span class="linha-inferior"></span>
              </h3>

              
              <h3 class="dados-pessoais" id="dados-senha">
                  Senha Nova

                  <input type="password" id="inputSenhaNova" class="campo-senha" placeholder="••••••••" aria-label="Senha Nova">
                  <span class="material-symbols-outlined btnSenha" id="iconNovaOff" aria-label="Mostrar senha">visibility_off</span>
                  <span class="material-symbols-outlined btnSenha" id="iconNovaOn" aria-label="Ocultar senha" style="display:none">visibility</span>
                  <span class="linha-inferior"></span>
              </h3>

              <button id="saveProfilePicBtn" class="btn-salvar-perfil">Salvar</button>

          </div>
      </div>

      <!-- Scripts -->
      <script src="./js/menuLateral.js"></script>
      <script src="./js/btnPassword.js"></script>
      <script src="./js/perfil.js"></script>

  </body>
  </html>
