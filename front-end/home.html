<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>

    <!-- ONDA -->
    <div class="wave-container">
        <svg viewBox="0 0 1400 120" preserveAspectRatio="none">
            <defs>
                <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
                    <stop offset="30%" stop-color="#00BBF9" /> 
                    <stop offset="80%" stop-color="#7D2DDD" />
                </linearGradient>
            </defs>
            <path fill="url(#gradient)" d="M0,0 L0,110 C0,100 800,90 1400,112 L1440,0 Z"/>
        </svg>
    </div>

    <!-- HEADER -->

      <button class="btnMenu" id="openMenu" aria-label="Abrir menu lateral">
          <span class="material-symbols-outlined icon-menu">menu</span>
          <span class="material-symbols-outlined icon-close">close</span>
      </button>

    <div class="header">
        <h1>VibeLog</h1>
    </div>

    <!-- GERAR PLAYLIST -->
    <div class="inlineGerarPlaylist">
        <div class="collunGerarPlaylist">
            <h2>Olá, como está se sentindo hoje?</h2>
            <button class="btnGerarPlaylist">
                <a href="./registroEmocoes.html">Gerar Playlist</a>
            </button>
        </div>
        <img src="./img/Dance.gif" alt="Três pessoas comemorando">
    </div>

    <!-- TÍTULO DA ÚLTIMA PLAYLIST -->
    <div class="line"></div>
    <p>Última Playlist Gerada</p>

    <!-- BLOCO DINÂMICO -->
    <div class="historicoPlaylist" id="ultimaPlaylist">
        <!-- aqui o JS vai inserir a playlist -->
    </div>

    <script src="./js/ultimaPlaylist.js"></script>
    <script src="./js/menuLateral.js"></script>
</body>
</html>
