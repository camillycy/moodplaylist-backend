<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script defer src="./js/register.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <!-- ONDA DECORATIVA - PICO FINO NO CENTRO -->
    <div class="wave-container">
        <svg viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
            <defs>
                <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
                    <stop offset="30%" stop-color="#00BBF9" />
                    <stop offset="80%" stop-color="#7D2DDD" />
                </linearGradient>
            </defs>
            <path fill="url(#gradient)" d="M0,0 L0,120 C850,50 900,0 1440,115 L1440,0 Z"/>
        </svg>
    </div>

    <div class="container">
        <h1>Cadastre-se</h1>

        <div class="nome">
          <input type="text" id="name" placeholder="Nome" required />
        </div>

        <form class="form">
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="email" id="confirmEmail" placeholder="Confirme seu E-mail" required />

            <!-- Senha -->
            <div class="containerPassword">
                <input type="password" id="password" placeholder="Senha" required />
                <span class="material-symbols-outlined btnSenha" id="iconOffPassword" aria-label="Mostrar senha">visibility_off</span>
                <span class="material-symbols-outlined btnSenha" id="iconOnPassword" style="display:none" aria-label="Ocultar senha">visibility</span>
            </div>

            <!-- Confirmação de senha -->
            <div class="containerPassword">
                <input type="password" id="confirmePassword" placeholder="Confirme sua Senha" required />
                <span class="material-symbols-outlined btnSenha" id="iconOffConfirme" aria-label="Mostrar senha">visibility_off</span>
                <span class="material-symbols-outlined btnSenha" id="iconOnConfirme" style="display:none" aria-label="Ocultar senha">visibility</span>
            </div>

            <div class="input-wrapper">
                <input type="date" id="date" required />
                <span class="placeholder">Data de Nascimento</span>
            </div>



            <button type="submit" class="entrar">Entrar</button>
        </form>

        <div class="logo">
            <img src="./img/logo.png" alt="logo VibeLog azul" class="img-logo">
            <p class="logo-gif"></p>
        </div>
    </div>

    <script type="module" src="./js/btnPassword.js" defer></script>
</body>
</html>
