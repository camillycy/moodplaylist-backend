<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Playlist</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/playlist.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <!-- BotÃ£o de menu -->
    <button class="btnMenu" id="openMenu" aria-label="Abrir menu lateral">
      <span class="material-symbols-outlined icon-menu">menu</span>
      <span class="material-symbols-outlined icon-close">close</span>
    </button>

    <div class="circulosSuperior" aria-hidden="true">
        <div class="circulo1"></div>
        <div class="circulo2"></div>
    </div>

    <div class="container-Playlists" aria-label="Lista de playlists geradas">
        <h1 id="title">ðŸŽ§ Sua playlist personalizada</h1>
        <p id="mood"></p>
<p id="type" style="visibility: hidden;"></p>

        <div id="recommendations">
            <!-- Exemplo de playlist gerada -->
            <div class="playlist-item">
                <img src="./img/perfilTeste.jpg" alt="Imagem da playlist gerada">
                <div class="playlist-inline">
                    <h1>Molly Mix</h1>
                    <div class="icones">
                        <span class="material-symbols-outlined iconPlaylist" aria-label="Salvar playlist como favorita">favorite</span>
                        <span class="material-symbols-outlined iconPlaylist" aria-label="Ouvir primeira playlist gerada">play_circle</span>
                    </div>
                </div>
            </div>


        <a href="home.html" class="btn" id="back-btn">Voltar para Home</a>
    </div>

    <script src="./js/playlist.js"></script>
    <script src="./js/menuLateral.js"></script>
</body>
</html>
