<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Emoções</title>

    <!-- CSS correto -->
    <link rel="stylesheet" href="./css/geradorPlaylist.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/menu.css">


    <!-- Ícones Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

    <!-- Botão de menu lateral -->
    <button class="btnMenu" id="openMenu">
        <span class="material-symbols-outlined icon-menu">menu</span>
        <span class="material-symbols-outlined icon-close">close</span>
    </button>

    <div class="container-emocoes">

        <div class="emocoesEmojis">
            <button><span class="material-symbols-outlined raiva" id="raiva">sentiment_extremely_dissatisfied</span></button>
            <button><span class="material-symbols-outlined tristeza" id="tristeza">sentiment_dissatisfied</span></button>
            <button><span class="material-symbols-outlined neutro" id="neutro">sentiment_neutral</span></button>
            <button><span class="material-symbols-outlined felicidade" id="felicidade">sentiment_satisfied</span></button>
            <button><span class="material-symbols-outlined muitoFeliz" id="muitoFeliz">sentiment_excited</span></button>
        </div>

        <div class="regua-emocoes">
            <button class="raiva"></button>
            <button class="tristeza"></button>
            <button class="neutro"></button>
            <button class="felicidade"></button>
            <button class="muitoFeliz"></button>
        </div>

        <textarea name="emocoesTexto" id="emocoesEmojis" placeholder="Digite o que você está sentindo..."></textarea>

        <button class="gerarPlaylist" id="gerarPlaylist">
            <a href="./gerandoPlayList.html">Gerar Playlist</a>
        </button>
    </div>

    <!-- Scripts -->
    <script src="./js/menuLateral.js"></script>
    <script src="./js/registroEmocoes.js"></script>

</body>
</html>
